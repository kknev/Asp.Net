

<div class="row position-relative">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class=" navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter ☰
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <app-filter></app-filter>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Clear</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row"></div>
  <h3>All Candidates: </h3>
  <div class="row"></div>
  <div class="row">
      <table class="css-serial">
        <thead>
          <tr>
            <th>
              NO
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

              </div>
            </th>
            <th>
              Full Name
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <a class="order" href="/?query=sort%20name%20asc"> ↑ </a>
                <a class="order" href="/?query=sort%20name%20desc">↓</a>
                </div>
            </th>
            <th>
              Department
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <a class="order" href="/?query=sort%20department%20asc"> ↑ </a>
                <a class="order" href="/?query=sort%20department%20desc">↓</a>
                </div>
            </th>
            <th>
              Education
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <a class="order" href="/?query=sort%20education%20asc"> ↑ </a>
                <a class="order" href="/?query=sort%20education%20desc">↓</a>
                </div>
            </th>
            <th>
              Score (Grade)
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <a class="order" href="/?query=sort%20score%20asc"> ↑ </a>
                <a class="order" href="/?query=sort%20score%20desc">↓</a>
                </div>
            </th>
            <th>
              Date of Birth
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <a class="order" href="/?query=sort%20birthyear%20asc">↑</a>
                <a class="order" href="/?query=sort%20birthyear%20desc">↓</a>
                </div>
            </th>
            <th>
              CODE
            </th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>


          <tr  *ngFor="let user of users" >

            <td>&nbsp;</td>

            <td>
              <a  href="/details/{{user.id}}">
                {{user.fullName}}
              </a>
            </td>
            <td>
              {{user.departmentName}}
            </td>

            <td>
              {{user.education}}
            </td>

            <td>
              {{user.score}}
            </td>

            <td>
              {{user.birthDate}}
            </td>

            <td>
              {{user.code}}
            </td>

            <td>
              <div class="">
                 <a href="/edit/{{user.id}}"><button class="btn-options edit">Edit</button></a>
                  <button class="btn-options delete"  (click)="onDelete(user.id)">DELETE</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
</div>
<div class="row"></div>
<div class="row">
      <div class="container"*ngIf="users.length==0">
        <div class="row">
          <div class="col-sm">
        <h3  >No Candidates</h3>
        <p class="navbar-brand">You can <a  href="/create">Add new Candidate</a></p>
      </div>
      </div></div>
      </div>
</div>
